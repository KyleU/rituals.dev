<%: func NavbarStatic(section string, ctx web.RequestContext, buffer *bytes.Buffer) %>
<header>
  <div data-uk-sticky="sel-target: .uk-navbar-container; cls-active: data-uk-navbar-sticky">
    <nav id="navbar" class="uk-navbar-container <%= ctx.Profile.NavColor %>-bg" data-uk-navbar>
      <div class="uk-navbar-left">
        <a title="<%= util.AppName %>" class="uk-navbar-item uk-logo" href="<%= ctx.Route(`home`) %>">
          <span data-uk-icon="icon: git-fork; ratio: 1.6"></span>
        </a>
        <% BreadcrumbDisplay(ctx, buffer) %>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li><a href="<%= ctx.Route(`pricing`) %>">Pricing</a></li>
          <li><a href="<%= ctx.Route(`features`) %>">Features</a></li>
          <li><a href="<%= ctx.Route(`community`) %>">Community</a></li>
          <li class="uk-margin-small-right">
            <!-- <%= ctx.Profile.UserID.String() %> -->
            <% if len(ctx.Profile.Picture) == 0 { %>
            <a href="<%= ctx.Route(util.KeyProfile) %>" data-uk-icon="icon:user" title="Profile"></a>
            <% } else { %>
            <a href="<%= ctx.Route(util.KeyProfile) %>" title="Profile">
              <img class="uk-border-circle" alt="user profile" src="<%= ctx.Profile.Picture %>" />
            </a>
            <% } %>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
