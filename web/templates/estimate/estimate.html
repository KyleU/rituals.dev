<%: func EstimateWorkspace(model *estimate.Session, ctx web.RequestContext, w io.Writer) (int, error) %>

<%~ "layout/basic.html" %>

<%@ body { %>
<div class="uk-section uk-section-small">
  <div class="uk-container">
    <div class="uk-grid-match uk-grid-small" uk-grid>
      <div class="uk-width-2-3@m">
        <% EstimateSession(model, ctx, _buffer) %>
      </div>
      <div class="uk-width-1-3@m">
        <% MemberSelf(ctx, _buffer) %>
      </div>
      <div class="uk-width-2-3@m">
        <% EstimateStories(ctx, _buffer) %>
      </div>
      <div class="uk-width-1-3@m">
        <% MemberOthers(ctx, _buffer) %>
      </div>
    </div>
  </div>
</div>
<script>window.onload = function() { init(services.estimate, "<%=v model.ID %>") }</script>
<% } %>
