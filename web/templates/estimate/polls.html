<%: func EstimatePolls(ctx web.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card <%= ctx.Profile.Theme.CardClass %> uk-card-body uk-transition-toggle">
  <h3 class="uk-card-title">
    <span class="right">
      <a class="<%= ctx.Profile.LinkClass() %> uk-icon-button uk-transition-fade" data-uk-icon="plus" data-uk-toggle="target: #modal-poll" title="add poll"></a>
    </span>
    Polls
  </h3>
  <p id="poll-detail">Loading...</p>
</div>
<div id="modal-poll" data-uk-modal onshow="modalShow('poll')">
  <div class="uk-modal-dialog uk-margin-auto-vertical">
    <button class="uk-button uk-modal-close-default" type="button" data-uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">Add New Poll</h2>
    </div>
    <form class="uk-form-stacked" id="form-detail" onsubmit="onSubmitPoll();return false;">
      <div class="uk-modal-body" data-uk-overflow-auto>
        <fieldset class="uk-fieldset">
          <div class="uk-margin">
            <label class="uk-form-label" for="poll-title-input">Title</label>
            <input class="uk-input" id="poll-title-input" type="text" />
          </div>
        </fieldset>
      </div>
      <div class="uk-modal-footer uk-text-right">
        <button class="uk-button uk-button-default" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
