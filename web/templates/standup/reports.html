<%: func StandupReports(ctx web.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card <%= ctx.Profile.Theme.CardClass %> uk-card-body uk-transition-toggle">
  <h3 class="uk-card-title">
    <span class="right">
      <a class="<%= ctx.Profile.LinkClass() %> uk-icon-button uk-transition-fade" data-uk-icon="plus" onclick="events.openModal('add-report');return false;" title="add report"></a>
    </span>
    <span class="modal-title" onclick="events.openModal('add-report');">Reports</span>
  </h3>
  <p id="report-detail">Loading...</p>
</div>
<div id="modal-add-report" data-uk-modal>
  <div class="uk-modal-dialog uk-margin-auto-vertical">
    <button class="uk-button uk-modal-close-default" type="button" data-uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">Add Report</h2>
    </div>
    <form class="uk-form-stacked" id="form-detail" onsubmit="return report.onSubmitReport();">
      <div class="uk-modal-body" data-uk-overflow-auto>
        <fieldset class="uk-fieldset">
          <div class="uk-margin">
            <label class="uk-form-label" for="standup-report-date">Date</label>
            <input class="uk-input" id="standup-report-date" type="date" />
          </div>
          <div class="uk-margin">
            <label class="uk-form-label" for="standup-report-content">Report</label>
            <textarea class="uk-textarea" id="standup-report-content" placeholder="Markdown and HTML supported"></textarea>
          </div>
        </fieldset>
      </div>
      <div class="uk-modal-footer uk-text-right">
        <button class="uk-button uk-button-default" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
<div id="modal-report" class="uk-modal-container" data-uk-modal>
  <div class="uk-modal-dialog uk-margin-auto-vertical">
    <button class="uk-button uk-modal-close-default" type="button" data-uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title" id="report-title">...</h2>
    </div>
    <div class="uk-modal-body" data-uk-overflow-auto>
      <div class="content-edit">
        <textarea class="uk-textarea"></textarea>
      </div>
      <div class="content-view"></div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <div class="buttons-edit">
        <button class="uk-button uk-button-default" type="button" onclick="report.saveReport();">Save</button>
      </div>
      <div class="buttons-view">
        <button class="uk-button uk-button-default" type="button" onclick="UIkit.modal('#modal-report').hide();">Close</button>
      </div>
    </div>
  </div>
</div>
