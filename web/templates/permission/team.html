<%: func PermissionTeamError(svc util.Service, errors permission.Errors, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<% for _, e := range errors { %>
  <li>
    <p>
      To access this <%= svc.Key %>, you must be a member of team <a class="theme profile-link" href="<%= ctx.Route(util.SvcTeam.Key, npncore.KeyKey, e.Match) %>"><%= e.Message %></a>
    </p>
  </li>
<% } %>
