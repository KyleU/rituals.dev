<%: func PermissionErrors(svc util.Service, errors permission.Errors, ctx web.RequestContext, w io.Writer) (int, error) %>

<%~ "layout/basic.html" %>

<%@ body { %>
<div class="uk-section uk-section-small">
  <div class="uk-container">
    <div class="uk-card <%= ctx.Profile.Theme.CardClass %> uk-card-body">
      <h3 class="uk-card-title">Authorization Error</h3>
      <pre><%= util.ToJSON(errors) %></pre>
    </div>
  </div>
</div>
<% } %>
