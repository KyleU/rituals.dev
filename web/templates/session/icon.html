<%: func SessionIcon(svc util.Service, modelID uuid.UUID, slug string, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="right">
  <a id="public-link-container" class="theme uk-icon uk-margin-small-left left" onclick="modal.open('session');" data-uk-icon="unlock" title="this <%= svc.Key %> is available to anyone with this url"></a>
  <a id="private-link-container" class="theme uk-icon uk-margin-small-left left" onclick="modal.open('session');" data-uk-icon="lock" title="private <%= svc.Key %>"></a>
  <a id="history-container" class="theme uk-icon uk-margin-small-left left" onclick="modal.open('<%= npncore.KeyAction %>');return false;" data-uk-icon="rss" title="view history"></a>
  <div class="uk-margin-small-left left"><% ExportOptions(svc, slug, ctx, buffer) %></div>
  <div class="uk-margin-small-left left"><% CommentBadge("root", ctx, buffer) %></div>
</div>
