<%: func ComponentSessionComment(ctx web.RequestContext, buffer *bytes.Buffer) %>
<div id="modal-<%= util.KeyComment %>" class="modal uk-modal-container" data-uk-modal>
  <div class="uk-modal-dialog uk-margin-auto-vertical">
    <button class="uk-button uk-modal-close-default" type="button" data-uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">Comments</h2>
    </div>
    <div class="uk-modal-body" data-uk-overflow-auto>
      <div id="modal-comment-content"></div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <form onsubmit="comment.add();return false;">
        <% ComponentTextarea(web.InputParams{ID: "comment-add-content", Placeholder: "Markdown and HTML supported"}, buffer) %>
        <button class="uk-button uk-button-default uk-margin-top" type="submit">Save Comment</button>
      </form>
    </div>
  </div>
</div>
