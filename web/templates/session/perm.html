<%: func ComponentSessionPerm(svc util.Service, ctx web.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-margin">
  <label class="uk-form-label" for="model-perm-form">Permissions</label>
  <div id="model-perm-form">
    <ul class="uk-list">
      <li id="perm-team-section">
        <label>
          <input id="perm-team-checkbox" class="uk-checkbox uk-margin-small-right" type="checkbox" />
          Must be a member of this <%= svc.Key %>'s <%= util.SvcTeam.Key %>
        </label>
      </li>
      <li id="perm-sprint-section">
        <label>
          <input id="perm-sprint-checkbox" class="uk-checkbox uk-margin-small-right" type="checkbox" />
          Must be a member of this <%= svc.Key %>'s <%= util.SvcSprint.Key %>
        </label>
      </li>
      <% if ctx.App.Auth.Enabled { %>
        <% for _, p := range auth.AllProviders { %>
          <li id="perm-section-<%= p.Key %>">
            <label><input id="perm-<%= p.Key %>-checkbox" class="uk-checkbox uk-margin-small-right" onchange="permission.onChanged('provider', '<%= p.Key %>', this.checked)" type="checkbox" />Must sign in with <%= p.Title %></label>
            <div id="perm-<%= p.Key %>-email-container"></div>
          </li>
        <% } %>
      <% } %>
    </ul>
  </div>
</div>
