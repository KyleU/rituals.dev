<%: func ExportOptions(svc util.Service, slug string, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-inline left">
  <a class="theme uk-icon left" data-uk-icon="cloud-download" title="export this <%= svc.Key %>"></a>
  <div id="export-drop" class="drop uk-box-shadow-large" data-uk-drop="mode: click; pos: bottom;" data-key="<%= npncore.KeyExport %>" data-t="<%= npncore.KeyExport %>">
    <div class="uk-card uk-card-body">
      <ul class="uk-list uk-list-divider uk-margin-medium-bottom">
        <% for _, fmt := range transcript.AllFormats { %>
          <% ExportLink(svc, slug, fmt, ctx, buffer) %>
        <% } %>
      </ul>
    </div>
  </div>
</div>
