<%: func AuthSigninLink(p *auth.Provider, current auth.Records, ctx web.RequestContext, buffer *bytes.Buffer) %>
<li>
  <a class="<%= ctx.Profile.LinkClass() %> profile-link uk-icon-link signin-icon" data-uk-icon="icon: <%= p.Icon %>" href="<%= ctx.Route(`auth.submit`, util.KeyKey, p.Key) %>"></a>
  <a class="<%= ctx.Profile.LinkClass() %> profile-link" href="<%= ctx.Route(`auth.submit`, util.KeyKey, p.Key) %>"><%= p.Title %></a>
  <% for _, a := range current { %>
    <% if a.Provider == p { %>
      <div class="uk-article-meta auth-link">
        <a class="right <%= ctx.Profile.LinkClass() %>" href="<%= ctx.Route(`auth.signout`, util.KeyID, a.ID.String()) %>" title="sign out from <%= p.Title %>">
          <span data-uk-icon="icon: close;"></span>
        </a>
        <%= a.Email %>
      </div>
    <% } %>
  <% } %>
</li>
