<%: func AdminConnectionList(connections []*socket.Status, params query.ParamSet, ctx web.RequestContext, w io.Writer) (int, error) %>

<%~ "layout/basic.html" %>

<%@ body { %>
<div class="uk-section uk-section-small">
  <div class="uk-container">
    <div class="uk-card <%= ctx.Profile.Theme.CardClass %> uk-card-body">
      <h3 class="uk-card-title">Socket Connections</h3>
      <% AdminConnectionTable(connections, params.Get("connection"), ctx, _buffer) %>
    </div>
  </div>
</div>
<% } %>
