<%: func AdminMemberCard(members []*member.Entry, params query.ParamSet, ctx web.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card <%= ctx.Profile.Theme.CardClass %> uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Members</h3>
  <% if len(members) == 0 { %>
    <p>No members available</p>
  <% } else { %>
    <% AdminMemberTable(members, params.Get(util.KeyMember, ctx.Logger), ctx, buffer) %>
  <% } %>
</div>
