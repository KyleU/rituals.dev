<%: func ComponentChannel(svc util.Service, id *uuid.UUID, ctx web.RequestContext, buffer *bytes.Buffer) %>
<% if id == nil { %>
  &lt;nil&gt;
<% } else { %>
  <a class="<%= ctx.Profile.LinkClass() %>" href="<%= ctx.Route(util.AdminLink(svc.Key, `detail`), util.KeyID, id.String()) %>"><%= svc.Key %>:<% ComponentUUID(id, buffer) %></a>
<% } %>
