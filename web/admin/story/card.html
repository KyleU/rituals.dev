<%: func StoryCard(stories estimate.Stories, params query.ParamSet, ctx web.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Stories</h3>
  <% if len(stories) == 0 { %>
    <p>No stories available</p>
  <% } else { %>
    <% StoryTable(stories, params.Get(util.KeyStory, ctx.Logger), ctx, buffer) %>
  <% } %>
</div>
