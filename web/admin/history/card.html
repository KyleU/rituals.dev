<%: func HistoryCard(histories history.Entries, params npncore.ParamSet, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-card-default uk-margin-top">
  <h3 class="uk-card-title">History</h3>
  <% if len(histories) == 0 { %>
    <p>No history available</p>
  <% } else { %>
    <% HistoryTable(histories, params.Get(npncore.KeyHistory, ctx.Logger), ctx, buffer) %>
  <% } %>
</div>
