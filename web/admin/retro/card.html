<%: func RetroCard(retros retro.Sessions, params npncore.ParamSet, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Retros</h3>
  <% if len(retros) == 0 { %>
    <p>No retros available</p>
  <% } else { %>
    <% RetroTable(retros, params.Get(util.SvcRetro.Key, ctx.Logger), ctx, buffer) %>
  <% } %>
</div>
