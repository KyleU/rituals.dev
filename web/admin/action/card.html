<%: func ActionCard(actions action.Actions, params npncore.ParamSet, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-card-default mt">
  <h3 class="uk-card-title">Actions</h3>
  <% if len(actions) == 0 { %>
    <p>No actions available</p>
  <% } else { %>
    <% ActionTable(actions, params.Get(npncore.KeyAction, ctx.Logger), ctx, buffer) %>
  <% } %>
</div>
