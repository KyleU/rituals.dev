<%: func MemberCard(members member.Entries, params query.ParamSet, ctx *web.RequestContext, buffer *bytes.Buffer) %>
<div class="uk-card uk-card-body uk-margin-top">
  <h3 class="uk-card-title">Members</h3>
  <% if len(members) == 0 { %>
    <p>No members available</p>
  <% } else { %>
    <% MemberTable(members, params.Get(util.KeyMember, ctx.Logger), ctx, buffer) %>
  <% } %>
</div>
