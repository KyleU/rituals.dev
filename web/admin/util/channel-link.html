<%: func Channel(svc util.Service, id *uuid.UUID, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<% if id == nil { %>
  &lt;nil&gt;
<% } else { %>
  <a class="theme" href="<%= ctx.Route(npnweb.AdminLink(svc.Key, npncore.KeyDetail), npncore.KeyID, id.String()) %>"><%= svc.Key %>:<% npntemplate.UUID(id, buffer) %></a>
<% } %>
