<%: func HomeLink(key string, count int64, recent *time.Time, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<tr>
  <td><a class="theme" href="<%= ctx.Route(npnweb.AdminLink(key)) %>"><%= npncore.PluralTitle(key) %></a></td>
  <td class="uk-table-shrink uk-text-nowrap"><% npntemplate.DateTime(recent, buffer) %></td>
  <td class="uk-table-shrink uk-text-nowrap uk-text-right">
    <% if count > -1 { %>
      <%=v count %>
    <% } %>
  </td>
</tr>
