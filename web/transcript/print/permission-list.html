<%: func PrintPermissionList(perms permission.Permissions, buffer *bytes.Buffer) %>
<% if len(perms) > 0 { %>
<hr />
<div>
  <h4><%= util.PluralTitle(util.KeyPermission) %></h4>
  <ul>
    <% for _, p := range perms { %>
      <li><%= p.Message() %></li>
    <% } %>
  </ul>
</div>
<% } else { %>
  <p>accessible to anyone with the url</p>
<% } %>
